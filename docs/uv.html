<!doctype html><html lang="ja">
<head>
  <meta charset="utf-8">
  <title>UV embed</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/universalviewer@4.0.0/dist/uv.css">
  <style>html,body,#uv{height:100%;margin:0}</style>
</head>
<body>
  <div id="uv"></div>

  <script src="https://cdn.jsdelivr.net/npm/universalviewer@4.0.0/dist/umd/UV.js"></script>
  <script>
    const url   = new URL(location.href);
    const mani  = url.searchParams.get('manifest');
    const idx   = +(url.searchParams.get('canvas') || 0);

    UV.init('uv',{
      manifest: mani,
      canvasIndex: 10,
      locale:'ja',
      embedded:true
    });
  </script>
</body></html>
